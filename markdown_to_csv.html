<div id="content"></div>
<script>
    let contentStr = "# 人格心理学\n" +
        "\n" +
        "## 第一编 导论\n" +
        "\n" +
        "## 第二编 经典精神分析\n" +
        "\n" +
        "### 第一章 弗洛伊德\n" +
        "\n" +
        "- 第一节 生平概述\n" +
        "\n" +
        "\t- 早期基本观点：性欲是人类最基本的行为动力后期在“生本能”的基础上发展出“死本能”。\n" +
        "\n" +
        "\t- 经典著作：《梦的解析》《日常生活的心理病理学》《性学三论》\n" +
        "\n" +
        "- 第二节 理论观点\n" +
        "\n" +
        "\t- 一、人性观\n" +
        "\n" +
        "\t\t- 1.人的行为受控于生物本能因素或非理性因素。如潜意识动机与本能驱力\n" +
        "\n" +
        "\t\t- 2.将人视为一个能量系统，能量遵循了守恒原则，一处能量消耗多，其他能量消耗就会减少；一处能量释放受阻，就会从其他途径中释放。\n" +
        "\n" +
        "\t\t- 3.认为人性本恶。人的各种行为都受潜意识的本能所支配，而本能与社会之间存在不可调和的矛盾。本能与社会之间的冲突是基本的和普遍存在的，原则上无法解决。\n" +
        "\n" +
        "\t- 二、人格界定：无明确界定。他认为潜意识是人类心理的主体。精神分析又被叫做深度心理学，即潜意识的心理学。\n" +
        "\n" +
        "\t- 三、人格结构\n" +
        "\n" +
        "\t\t- 1.人格是一个整体\n" +
        "\n" +
        "\t\t- 2.地形学模型(心理结构)\n" +
        "\n" +
        "\t\t\t- (1)意识：显露在水面上的冰山一角；是人对客观现实的自觉的反映，是人清醒知觉的思想和情绪等，是随时可以观察到的心理现象，即有意识的过程和内容。\n" +
        "\n" +
        "\t\t\t- (2)前意识：随着海水忽隐忽现的冰山部分，加以努力可以被提取；指没有浮现出意识表面的心理现象，它是人们能够回忆起来的经验，即可由注意变为有意识的过程和内容 。\n" +
        "\n" +
        "\t\t\t- (3)潜意识：永远隐没在水面下的巨大部分；也称为无意识，代表的是深藏于心的，不可接近的部分，是精神活动的主要方面。潜意识包括人的原始冲动、各种本能和出生后形成的与本能有关的欲望。\n" +
        "\n" +
        "\t\t- 3.结构模型(人格结构)\n" +
        "\n" +
        "\t\t\t- (1)本我：是一个原始的、与生俱来的和非组织性的结构，它是人出生时人格的唯一成分，也是建立人格的基础。遵循快乐原则，为人的整个心理活动提供能量。\n" +
        "\n" +
        "\t\t\t- (2)自我：从本我中分化而来，是人格中有组织的、合理的、现实取向的系统，也是意识的结构部分。遵循现实原则，是人格的执行者。\n" +
        "\n" +
        "\t\t\t- (3)超我：是从自我中分化出来、道德化了的自我，处于人格的最高层。充分发展的超我有良心和自我理想两部分。遵循道德原则。功能：1.抑制本我的冲动；2.诱导自我，用合乎社会规范的目标代替较低的现实目标；3.使个人向理想努力，达到完善的人格。\n" +
        "\n" +
        "\t- 四、人格动力\n" +
        "\n" +
        "\t\t- 1.动力的性质：弗洛伊德将本能视为人类的基本心理动力，是一种先天决定的心理成分，当它发生作用时，就产生一种心理兴奋状态，产生某种生理和心理的要求或紧张状态，从而推动个体活动，消除兴奋和紧张，达到满足状态。\n" +
        "\n" +
        "\t\t- 2.动力的分类\n" +
        "\n" +
        "\t\t\t- (1)生本能；\n" +
        "\n" +
        "\t\t\t- (2)死本能；\n" +
        "\n" +
        "\t- 五、人格发展\n" +
        "\n" +
        "\t\t- 1.发展阶段\n" +
        "\n" +
        "\t\t\t- (1)口唇期(刚出生)：口腔为生存中心，是引起婴儿快乐的主要部位。细分为靠吮吸获得口腔满足第一阶段和用啃咬获得满足的第二阶段。\n" +
        "\n" +
        "\t\t\t- (2)肛门期(断奶后)：包括以排泄行为来减少压力从而体验快乐的第一阶段和控制自己的排泄行为并以此作为武器操纵父母的第二阶段。\n" +
        "\n" +
        "\t\t\t- (3)性器期(3-5岁)：性器为他产生快乐的来源；男孩出现“俄狄浦斯情结”“阉割焦虑”；女孩儿出现“伊莱克提拉情结”“阴茎妒羡”。\n" +
        "\n" +
        "\t\t\t- (4)潜伏期(6岁以后)\n" +
        "\n" +
        "\t\t\t- (5)两性期(12岁以后青春期)：开始具有生育能力，攻击和性本能变得活跃；渴望寻求真正的异性关系；弗洛伊德认为两性期的最终目标是成熟的、成人的性活动。\n" +
        "\n" +
        "\t\t- 2.发展障碍\n" +
        "\n" +
        "\t\t\t- (1)停滞现象：当某一阶段的需求不能得到满足或过度满足时，有些人在发展过程中就会固着于某个发展阶段，并形成与该阶段密切相关的性格。\n" +
        "\n" +
        "\t\t\t- (2)退化现象：指个体使用比自己年龄更幼稚的方式来解决问题。\n" +
        "\n" +
        "- 第三节 研究方法\n" +
        "\n" +
        "\t- 一、临床观察法\n" +
        "\n" +
        "\t\t- 优点：能够提供对各种人格现象和整体人格机能的观察材料。\n" +
        "\n" +
        "\t\t- 缺点：前面得到的观察结果很难验证，也不容易形成可以在严格控制的实验室条件下进行检验的具体假设。\n" +
        "\n" +
        "\t- 二、心理治疗技术\n" +
        "\n" +
        "\t\t- (一)疾病原因\n" +
        "\n" +
        "\t\t\t- 1.心理病理状态的必要前提是自我的力量被削弱，其正常功能被瓦解；\n" +
        "\n" +
        "\t\t\t- 2.心理疾病的症状是潜意识的本能欲望与不能胜任的自我之间斗争的结果；\n" +
        "\n" +
        "\t\t\t- 3.神经症是自我适应冲突和重建平衡的一种方式；\n" +
        "\n" +
        "\t\t- (二)治疗思路\n" +
        "\n" +
        "\t\t\t- 1.首要目的是让来访者有较清楚的自我认知，增强自我的力量，使自我能最大程度地发挥其心理功能\n" +
        "\n" +
        "\t\t\t- 2.把过去的潜意识变成意识，让自我重新控制本能；\n" +
        "\n" +
        "\t\t- (三)治疗方法\n" +
        "\n" +
        "\t\t\t- 1.自由联想：指让来访者在毫无拘束的情况下，尽情地说出心中所想到的一切经验。\n" +
        "\n" +
        "\t\t\t- 2.释梦：根据来访者在意识状态下所描述的梦境去解析在潜意识状态下所做的梦，也就是根据来访者所陈述的梦境来解析梦的含义。\n" +
        "\n" +
        "\t\t\t- 3.移情：指来访者在治疗过程中，将以往对他人的情感关系，以扭曲现实的方式，转移到分析师身上。\n" +
        "\n" +
        "\t\t\t- 4.阻抗分析：化解来访者的抗拒，经过分析使来访者尽情地倾诉内心的矛盾和冲突，疏解其紧张情绪。\n" +
        "\n" +
        "\t\t\t- 5.解释：是精神分析治疗过程中最重要的步骤。分析师根据来访者在前述四种过程中所得的一切资料，向来访者解析。\n" +
        "\n" +
        "- 第四节 研究主题\n" +
        "\n" +
        "\t- 一、梦心理学\n" +
        "\n" +
        "\t\t- 1.梦的内核：梦的分析是理解和接近人的潜意识的一个重要途径；梦是本能欲望的迂回满足，表现了人们不允许自我意识到和在清醒状态下不允许被表达出的潜意识动机； 这些欲望许多来自受到压抑的童年生活和童年创伤，是儿童时期被压抑和排斥的潜意识欲望改头换面的复活； 是本我想要释放的力量与超我的压抑力量之间的一种调和、妥协。\n" +
        "\n" +
        "\t\t- 2.梦的结构：表层的“显梦”和深层的“隐梦”\n" +
        "\n" +
        "\t\t- 3.梦的意义：受到了理性、意识、道德原则的形式化和修饰化的“显义”和这些形式和修饰所掩盖的真正的愿望和本质的“隐义”。\n" +
        "\n" +
        "\t\t- 4.梦的工作方式\n" +
        "\n" +
        "\t\t\t- (1)凝缩：是指显梦为了逃避意识对欲望的监督，将隐梦的内容进行压缩和精简，排除许多隐梦相互联系的内容，形成了一个新的更概略的片段，或者是从多种愿望中挑选某些部分重新组合为一个新的梦的内容。\n" +
        "\n" +
        "\t\t\t- (2)置换：指显梦将隐梦的主要部分或中心动机放置到不为人注意的边缘或者被当作无关紧要的部分，以便逃避审查。\n" +
        "\n" +
        "\t\t\t- (3)象征：指显梦不是直接而是用替代物来间接表达隐梦的意义。这种用彼物代替此物的方式代表着人的感觉经验、内在经验，使人的潜意识通过一种曲折的方式在梦里出现。\n" +
        "\n" +
        "\t\t\t- (4)润饰：使意识与潜意识的对抗造成的梦的片段性。症候性和暧昧性得到修正、补充、修饰，使梦从无序的混乱状态 变成有序的明晰状态。\n" +
        "\n" +
        "\t- 二、焦虑\n" +
        "\n" +
        "\t\t- 1.焦虑产生的原因：自我在人格结构中执行着管理和协调的职能，当现实、本我和超我的要求背道而驰甚至互不相容的时候，使得自我力不从心，无法应对，进而出现人格不适应的状态，引起痛苦 情绪体验，即表现为焦虑。\n" +
        "\n" +
        "\t\t- 2.焦虑的分类\n" +
        "\n" +
        "\t\t\t- (1)现实焦虑：来源于自我，是人对真实的外部威胁的反应，是人觉察到周围环境中存在的现实危险时产生的紧张、不安和恐惧。\n" +
        "\n" +
        "\t\t\t- (2)神经质焦虑：来源于“本我”，是某些具有威胁性的本我冲动突然进入人的意识层面而产生的反应，其危险在于自我可能会失去对不被接受的本我愿望的控制。\n" +
        "\n" +
        "\t\t\t\t- <1>期待的恐怖(焦虑性期待)：表现为常以种种可能发生的灾难为虑，将偶然事件视为不祥之兆；\n" +
        "\n" +
        "\t\t\t\t- <2>特殊性考虑：常附着于一定的对象或情景之上，如坐车怕遭车祸，过桥怕桥梁中断等；\n" +
        "\n" +
        "\t\t\t\t- <3>与癔病同时产生的焦虑，其焦虑和危险之间无明显的关系。\n" +
        "\n" +
        "\t\t\t- (3)道德焦虑：来源于超我，是由于意识到自己的思想行为不符合道德规范而产生的内疚、羞耻感和罪恶感，即所谓良心的谴责。当本我的某个原始冲动威胁自我去获得满足时，超我就会产生这样的反应。\n" +
        "\n" +
        "\t- 三、防御机制\n" +
        "\n" +
        "\t\t- 定义：是自我在解决那些可能导致精神疾病的冲突时所使用全部策略的总称。\n" +
        "\n" +
        "\t\t- 特征：1.具有控制冲突及情感的作用；\n" +
        "            2.在前意识层面进行；\n" +
        "            3.各种机制之间互有差别；\n" +
        "            4.尽管防御通常带有精神病症状的特点，但它是可逆的；\n" +
        "            5.既可是适应性的，也可是病理性的。\n" +
        "\n" +
        "\t\t- 类型\n" +
        "\n" +
        "\t\t\t- 1.压抑：是防御机制中最简单、最基本的，也是在个体的生活中最早出现的，是一种主动地、不自觉地将超我不允许的欲望和动机驱逐回潜意识中的机制。最常见的表现形式是选择性遗忘。\n" +
        "\n" +
        "\t\t\t- 2.投射：是个体在潜意识中将自己真实存在的、但若承认就会引起焦虑的事转嫁于他人的防御机制。 eg:一个考试作弊的学生会认定别人也都作弊。\n" +
        "\n" +
        "\t\t\t- 3.反向形成：将不合乎自己态度的感受用相反的方式表现出来。真实的态度与反向形成的区分：是否过于夸张或者极端。 eg:恨一个人，但因为道德约束的作用而对对方很客气。\n" +
        "\n" +
        "\t\t\t- 4.转移或替代：是将敌意等强烈的情感从最初唤起的对象转移到另一个比较不具威胁的对象上，以减轻个体精神负担的防御机制。有时情感转移也可以指向个体自身。 eg：上司骂下属，下属打儿子，儿子踢猫。\n" +
        "\n" +
        "\t\t\t- 5.合理化：又称文饰作用，是用一种自我能接受、超我能宽恕的理由来代替自己行为的真实动机或理由，以证明自我价值感的防御机制。其目的是使人的心理重获平衡，或是挽回面子、保全自尊。常见的合理化策略有“酸葡萄”和“甜柠檬”两种。\n" +
        "\n" +
        "\t\t\t- 6.否认：即不承认客观现实，扭曲对现实的认知，不去面对生活中无法解决的困难和无法达成的愿望，从而减低内心的焦虑。否认和压抑不同，压抑是潜意识的，否认是在前意识和意识的层次上进行的。否定是一种非常极端的防御方式，使得人脱离现实而无法发挥正常的功能。eg:一对丧子的中年夫妇在儿子去世后仍表现得好像他还活着一样。\n" +
        "\n" +
        "\t\t\t- 7.升华：是指人们将具有威胁性的潜意识冲动转化成可被接受的社会性行为的过程。是唯一正向积极的防御机制。eg:参与某些具有攻击性的运动，使得潜在的攻击冲动以社会可以接受甚至鼓励的方式宣泄出来。\n" +
        "\n" +
        "- 第五节 理论应用\n" +
        "\n" +
        "\t- 一、临床领域\n" +
        "\n" +
        "\t\t- 1.个体心理治疗\n" +
        "\n" +
        "\t\t- 2.儿童治疗\n" +
        "\n" +
        "\t\t- 3.家庭治疗\n" +
        "\n" +
        "\t\t- 4.催眠\n" +
        "\n" +
        "\t- 二、其他领域\n" +
        "\n" +
        "- 第六节 理论评价\n" +
        "\n" +
        "\t- 一、学术贡献\n" +
        "\n" +
        "\t\t- 1.第一个对人格进行全面而深刻研究的心理学家；\n" +
        "\n" +
        "\t\t- 2.拓宽了心理学的研究领域；\n" +
        "\n" +
        "\t\t- 3.从生物学的角度理解人格的发展有一定的启发作用；\n" +
        "\n" +
        "\t\t- 4.冲击了传统的、陈旧的性观念；\n" +
        "\n" +
        "\t\t- 5.对心理发展阶段理论的贡献；\n" +
        "\n" +
        "\t\t- 6.为人们接近潜意识的深渊提供了方法论启示；\n" +
        "\n" +
        "\t\t- 7.精神分析是第一个心理病理和心理治疗技术的体系；\n" +
        "\n" +
        "\t\t- 8.影响了西方当代的文学艺术，对宗教、伦理学、历史学也产生了深远的影响。\n" +
        "\n" +
        "\t- 二、理论缺陷\n" +
        "\n" +
        "\t\t- 1.过分看重本能在控制人的行为方面的力量，把一切都归结于无法自知的原始欲望，忽视了人的主观能动性，有失偏颇；\n" +
        "\n" +
        "\t\t- 2.过分夸张性在人格形成发展过程中决定性的动力作用，忽视了社会以及文化对于人的影响；\n" +
        "\n" +
        "\t\t- 3.忽视了成长以后人格继续发展的可能性；\n" +
        "\n" +
        "\t\t- 4.研究方法欠缺严谨性；\n" +
        "\n" +
        "\t\t- 5.把文明发展与人性相对立，具有浓厚的泛性论和生物本能性倾向，过于片面；\n" +
        "\n" +
        "\t\t- 6.社会文化观过于唯心。\n" +
        "\n" +
        "### 第二章 荣格\n" +
        "\n" +
        "- 第一节 生平概述\n" +
        "\n" +
        "- 第二节 理论观点\n" +
        "\n" +
        "\t- 一、人性观：他对人性持乐观的态度，相信人是成长的，认为潜意识也具有积极的力量，包含着智慧。\n" +
        "\n" +
        "\t- 二、人格界定：人格生来完整，人生的目标就是在原有完整人格的基础上，最大限度地发展多样性、连贯性与和谐性，避免分散性和相互冲突。这个具有原始统一性和先天整体性的人格被称为心灵，包括所有的思想、感情和行为，无论是意识的，还是潜意识的，作用都是调节和控制个体，使之与环境相适应。\n" +
        "\n" +
        "\t- 三、人格动力：人格是一个相对闭合且不断变化的动力系统。动力的源泉来自心理能，是包括了生殖、成长和其他活动的一般生命能量，这种能量的重新分配，就形成了人格的动力，让人格维持动态的均衡和稳定。\n" +
        "\n" +
        "\t\t- 1.等值原则：遵循能量守恒定律，只会在心理要素间转移，不会消失；\n" +
        "\n" +
        "\t\t- 2.平衡原则：两个心理系统的能量不同时，也会有能量从较强的系统流向较弱的系统中，知道平衡为止，其目标是实现系统中的绝对平衡，但达到完全一样只可能是一种理想化状态。\n" +
        "\n" +
        "\t\t- 3.反向原则：每一种概念都有一个与之相反的对立概念，生活的目的就是要在这些对立、冲突的事物中寻求一种均衡。 eg:内向-外向、思维-情感等。\n" +
        "\n" +
        "\t- 四、人格结构\n" +
        "\n" +
        "\t\t- 1.意识：意识处于最外层，是个体能觉察到的心理过程，以自我为中心，主要功能是适应环境；\n" +
        "\n" +
        "\t\t- 2.个体潜意识：处于中间层，由一些被遗忘或压抑的个体经验构成，主要是一些情结；\n" +
        "\n" +
        "\t\t- 3.集体潜意识：处于最深层，是物种进化和文明发展所形成的心理积淀物，是经遗传而承继下来的祖先经验与行为方式。 集体潜意识中充满了各种原型，原型是对某一外界刺激做出特定反应的先天遗传倾向，可以是某个人，某个情境，或某些抽象概念。原型是情结的核心。最重要的原型包括人格面具、阿尼玛和阿尼姆斯、阴影、自性等。\n" +
        "\n" +
        "\t\t\t- (1)人格面具：又称顺从原型，是个体适应社会环境的机能表现，是个体在各种情况下角色面具的总和，目的是给人一个好的印象，得到社会的认可。 自我认可人格面具且以人格面具自居时，被称为膨胀，即只意识到所扮演的人格，而未能察觉到隐藏于其后的真实人格。\n" +
        "\n" +
        "\t\t\t- (2)阿尼玛和阿尼姆斯：精神的内部形象，阿尼玛是男人心灵(人格)中的女性特征(投射对象一般为母亲)，阿尼姆斯是女人心灵中的男性特征(投射对象一般为父亲)。\n" +
        "\n" +
        "\t\t\t- (3)阴影：是一种暗喻，指潜意识中负向的一面，或者人性中黑暗的一面。它包括人类在进化中所继承的动物本能。\n" +
        "\n" +
        "\t\t\t- (4)自性：人的精神或人格，从一开始就是一个整体，这种体现心灵整合的组织原则的原型就叫自性\n" +
        "\n" +
        "\t\t- 4.人格结构的相互作用\n" +
        "\n" +
        "\t\t\t- (1)补偿作用：人格结构中存在着一些对立的人格成分，二者相互补偿。\n" +
        "\n" +
        "\t\t\t- (2)对抗作用：对立的人格成分会产生冲突，由此而产生的紧张状态成为生命的本质。\n" +
        "\n" +
        "\t\t\t- (3)联合作用；对立的人格成分不仅对抗，同时也会相互吸引、联合。对抗成分是通过“超越功能”来联合的，以达成人格统合。\n" +
        "\n" +
        "\t- 五、人格发展\n" +
        "\n" +
        "\t\t- 1.童年阶段(出生到青春期)：出生的头几年，婴儿开始有了最初的意识，但缺乏连贯性，也没有发展出自我认同感。这一阶段的全部精神生活都服从本能的制约和支配； 儿童阶段后期，自我开始形成。\n" +
        "\n" +
        "\t\t- 2.青年阶段(青春期到四十岁左右)：以青春期发生的生理变化为“心灵的诞生”的标志，心灵开始获得自己的形式。\n" +
        "\n" +
        "\t\t- 3.中年阶段(大约四十岁以后)：是人生最重要的发展阶段，个体更关心智慧和人生意义。(中年危机的出处)\n" +
        "\n" +
        "\t- 六、人格成因\n" +
        "\n" +
        "\t\t- 1.父母的作用\n" +
        "\n" +
        "\t\t- 2.教育的作用\n" +
        "\n" +
        "\t\t- 3.社会影响\n" +
        "\n" +
        "- 第三节 研究方法\n" +
        "\n" +
        "\t- 一、词语联想技术\n" +
        "\n" +
        "\t- 二、释梦技术\n" +
        "\n" +
        "\t\t- 1.放大法\n" +
        "\n" +
        "\t\t- 2.绘画疗法\n" +
        "\n" +
        "- 第四节 研究主题\n" +
        "\n" +
        "\t- 一、心理分析：神经症症状往往表现为情结，因此心理治疗的目标是发展人格，而不是治疗症状。\n" +
        "\n" +
        "\t\t- 1.宣泄阶段：从感性和理性两方面引导来访的潜意识进入意识，将内心的某些潜在方面表面化、意识化。\n" +
        "\n" +
        "\t\t- 2.阐释阶段：主要处理来访者的移情，从个潜意识内容和不同文化或人类文化原型象征的角度来认识移情关系所蕴含的意义。\n" +
        "\n" +
        "\t\t- 3.教育阶段：强调来访者作为人类个体的社会化需要和他们为自我实现而做的努力，同时还会涉及道德性问题。\n" +
        "        教育是指经历意识化、分析过程后，针对患者需要发展的原型作出的社会性教育。\n" +
        "\n" +
        "\t\t- 4.个性化阶段：最具有荣格的特色，即了解来访的内心世界，发展其独特的生活模式。\n" +
        "\n" +
        "\t- 二、梦心理学\n" +
        "\n" +
        "\t\t- 1.梦是集体潜意识(而非个体潜意识)的表现形式\n" +
        "\n" +
        "\t\t- 2.梦是潜意识心灵的真实描述(而非伪装或扭曲的表现)；\n" +
        "\n" +
        "\t\t- 3.梦是一种自然的现象，是对潜意识真实状态的一种自发和象征性的描述；\n" +
        "\n" +
        "\t\t- 4.梦是心灵力图恢复平衡而自发产生的一种象征；\n" +
        "\n" +
        "\t\t- 5.梦和潜意识的情节一样，也代表了一种心灵的结构或单元，是整个心灵象征性的表述。梦的观念和情绪特征是不可分割的一个整体；\n" +
        "\n" +
        "\t\t- 6.(因为5，所以)梦也具有补偿作用(与心灵各成分之间的补偿作用联系记忆)；\n" +
        "\n" +
        "\t\t- 7.梦有四个部分：展示、发展、高潮、结束；\n" +
        "\n" +
        "\t\t- 8.“综合建构法”应该从两个方面进行：客观水平和主观水平；\n" +
        "\n" +
        "\t\t- 9.梦的系列分析比单独的梦更容易理解，潜意识表达更明确。\n" +
        "\n" +
        "\t- 三、人格类型\n" +
        "\n" +
        "\t\t- 1.两种人格倾向(态度)\n" +
        "\n" +
        "\t\t\t- (1)内倾：指向个人内部；\n" +
        "\n" +
        "\t\t\t- (2)外倾：指向外部环境；\n" +
        "\n" +
        "\t\t- 2.四种心理机能\n" +
        "\n" +
        "\t\t\t- (1)感觉\n" +
        "\n" +
        "\t\t\t- (2)直觉(潜意识)\n" +
        "\n" +
        "\t\t\t- (3)情感\n" +
        "\n" +
        "\t\t\t- (4)思维\n" +
        "\n" +
        "\t\t- 3.八种人格类型：2x4=8（MBTI）\n" +
        "\n" +
        "- 第五节 理论应用\n" +
        "\n" +
        "- 第六节 理论评价\n" +
        "\n" +
        "\t- 一、贡献\n" +
        "\n" +
        "\t\t- 1.对本能和力比多概念的深化做出了重要的贡献；\n" +
        "\n" +
        "\t\t- 2.对于集体潜意识和原型的研究扩展了心理学的研究视野；\n" +
        "\n" +
        "\t\t- 3.对人格类型的研究开创了个体差异研究的新领域；\n" +
        "\n" +
        "\t- 二、缺陷\n" +
        "\n" +
        "\t\t- 1.学说带有浓重的神秘与宗教色彩，行文晦涩难懂；\n" +
        "\n" +
        "\t\t- 2.原型理论是形而上的、无法验证的；\n" +
        "\n" +
        "\t\t- 3.“心灵的发展”没有一个 清晰的概念；\n" +
        "\n" +
        "### 第三章 阿德勒\n" +
        "\n" +
        "- 第二节 理论观点\n" +
        "\n" +
        "\t- 一、人性观：阿德勒强调个人的行为是受到社会驱力激励的，有目标引导的，能根据自己的目标自主表现的，即所有人的行为都具有自己的目的。(目的论)\n" +
        "\n" +
        "\t- 二、人格界定：一个人为了适应所居住的环境而显现出的特殊风格。把个体看作是一个完整统一的有机体，强调个体与社会其他部分相互作用的重要性。\n" +
        "\n" +
        "\t- 三、人格动力：他认为对生理自卑的补偿是人格的原动力；自卑既能摧毁一个人，也能使人发奋图强。自卑♻️补偿 形成了基本动力\n" +
        "\n" +
        "\t\t- 1.补偿自卑\n" +
        "\n" +
        "\t\t- 2.追求优越\n" +
        "\n" +
        "\t- 四、人格结构 (没有完整模型，只有描述和解释人格的概念)\n" +
        "\n" +
        "\t\t- 1.生活风格：由于每个人追求优越的目标、所处生活环境的不同，试图获得优越的方式也不同，这种方式叫做生活风格。取决于两个维度：社会兴趣和活跃度。\n" +
        "\n" +
        "\t\t\t- (1)统治支配型\n" +
        "\n" +
        "\t\t\t- (2)索取型\n" +
        "\n" +
        "\t\t\t- (3)回避型\n" +
        "\n" +
        "\t\t\t- (4)社会利益型\n" +
        "\n" +
        "\t\t- 2.创造性自我       \n" +
        "\n" +
        "\t\t\t- 含义：即个体在成长过程中创造性地自由运用遗传和环境提供的素材，依照自己独特的方式加以组合，形成独一无二的自己。\n" +
        "\n" +
        "\t\t\t- 特点：独特性和灵活性。\n" +
        "\n" +
        "\t\t\t- 功能：是人类生活的积极因子。创造性自我是一种个人主观体系，它解释个人的种种经验使之有意义。\n" +
        "\n" +
        "\t\t\t- 对人格的影响：创造性自我使人格有一贯性、稳定性和个性，是我们成为自己生活的主人，决定了人的心理健康、社会兴趣。\n" +
        "\n" +
        "\t\t- 3.社会兴趣\n" +
        "\n" +
        "\t\t\t- 含义：指个体觉知到自己是人类社会的一分子，以及个体在处理社会事务时的态度。\n" +
        "\n" +
        "\t\t\t- 发展阶段：习性、才能和简洁动力特征。个体对和睦生活有一种天生的能力或习性；习性发展后，个体发展了才能，在各种不同的社会合作行为中表现出来；随着才能的发展，简介动力特征作为兴趣和态度在各种不同的行为中表现出来。\n" +
        "\n" +
        "\t\t\t- 充分发展条件：职业选择、社会活动及爱情婚姻三大问题的圆满解决。\n" +
        "\n" +
        "\t- 五、人格发展与成因\n" +
        "\n" +
        "\t\t- 1.父母教养方式 \n" +
        "\n" +
        "\t\t- 2.出生顺序\n" +
        "\n" +
        "- 第三节 研究方法\n" +
        "\n" +
        "\t- 一、早期记忆法：含义：让一个人回忆他幼年的事情时，他回想起来的事情不是随意的，而是具有启示性的、与他的生活风格有密切相关的、对他的生活和行为有重要意义的事情，因为这件事是对他产生影响的关键因素，也是他所采取的生活风格的起点。\n" +
        "\n" +
        "\t- 二、心理治疗\n" +
        "\n" +
        "- 第四节 研究主题\n" +
        "\n" +
        "\t- 一、自卑与心理补偿\n" +
        "\n" +
        "\t\t- 自卑情结：自卑感作为一种障碍因素使人束手无策，甚至万念俱灰，而不是作为激励因素发挥作用。常用策略：托词、攻击行为、增加与问题间的距离。\n" +
        "\n" +
        "\t\t- 优越情结：指在力争上游的过程中一味地要高人一等，以胜过别人为人生乐趣，以贬低他人来抬高自己，显示自己的优越性。\n" +
        "\n" +
        "\t- 二、社会兴趣\n" +
        "\n" +
        "- 第五节 理论应用\n" +
        "\n" +
        "\t- 一、教育应用\n" +
        "\n" +
        "\t\t- 1.儿童辅导\n" +
        "\n" +
        "\t\t- 2.父母教育\n" +
        "\n" +
        "\t- 二、心理咨询\n" +
        "\n" +
        "\t\t- 1.婚姻咨询\n" +
        "\n" +
        "\t\t- 2.家庭咨询\n" +
        "\n" +
        "\t\t- 3.团体咨询\n" +
        "\n" +
        "- 第六节 理论评价\n" +
        "\n" +
        "\t- 一、贡献\n" +
        "\n" +
        "\t\t- 1.阿德勒提出了人本主义的人性观，强调人的自主性，命运自定，人具有利他思想、充满博爱，具有合作性、独特性和觉察性；\n" +
        "\n" +
        "\t\t- 2.认为意识是人格的中心(区别于弗洛伊德的潜意识中心论)，人是自我意识的个体，能充分了解自我实现的意义，从而计划并指引自己的行为；\n" +
        "\n" +
        "\t\t- 3.强调人是社会动物，人的行为受社会驱力推动，而社会兴趣是人格形成的要素；\n" +
        "\n" +
        "\t\t- 4.强调人格的独特性和整体性。每个人都是动机、特性、兴趣与价值的独特组合；个人行为代表特有的生活风格；生活风格决定性满足方式(与弗泛性论区别)；\n" +
        "\n" +
        "\t\t- 5.首创的创造性自我的概念有助于补偿精分理论过分的“客观主义”；\n" +
        "\n" +
        "\t\t- 6.对治疗实践的贡献很大，许多基本想法对其他流派也产生了巨大影响(人本、格式塔等)\n" +
        "\n" +
        "\t- 二、缺陷\n" +
        "\n" +
        "\t\t- 1.许多基本假说难以实证，定义不明确，如追求优越、创造性自我等；\n" +
        "\n" +
        "\t\t- 2.大部分理论过于常识化，复杂的观点过于简化：如克服自卑追求优越是个体发展的唯一动机；补偿作用为反抗自卑，解释过于消极；对社会环境的论述限制在家庭环境中，过于局限；\n" +
        "\n" +
        "### 第四章 经典精分各家理论的比较\n" +
        "\n" +
        "## 第三编 新精神分析\n" +
        "\n" +
        "## 第四编 行为主义\n" +
        "\n" +
        "## 第五编 人本主义\n" +
        "\n" +
        "## 第六编 人格特质理论\n" +
        "\n" +
        "## 第七编 认知学派\n" +
        "\n";
    let root = marked.parse(contentStr);
    document.getElementById('content').innerHTML = root;
    let childNodes = document.getElementById('content').childNodes;

    function findAllNodesByTagName(nodes, tagName) {
        let resultList = [];
        for (let i = 0; i < nodes.length; i++) {
            let node = nodes[i];
            if (node.tagName === tagName) {
                resultList.push(node.textContent);
            }
        }
        return resultList;
    }

    function findNextElementSiblingsByTagNameUntilTagName(currentNode, tagName, untilTagName) {
        let resultList = [];
        let sibling = currentNode.nextElementSibling;
        while (sibling) {
            let node;
            if (sibling.nodeType === Node.ELEMENT_NODE) {
                node = sibling;
                if (node.tagName === tagName) {
                    resultList.push(node.textContent);
                    sibling = sibling.nextElementSibling;
                    continue
                }
                if (node.tagName === untilTagName) {
                    break
                }
            }
            sibling = sibling.nextElementSibling;
        }
        return resultList;
    }

    let tupleList = [];
    let liLevel1List = [];
    for (let i = 0; i < childNodes.length; i++) {
        const childNode = childNodes[i];
        // if (childNode.tagName === 'H1') {
        //     let directChildren = findAllNodesByTagName(childNodes, 'H2');
        //     if (directChildren === null || directChildren.length === 0) {
        //         continue
        //     }
        //     tupleList.push([childNode.textContent, directChildren])
        //     continue
        // }
        // if (childNode.tagName === 'H2') {
        //     let directChildren = findNextElementSiblingsByTagNameUntilTagName(childNode, 'H3', 'H2');
        //     if (directChildren === null || directChildren.length === 0) {
        //         continue
        //     }
        //     tupleList.push([childNode.textContent, directChildren]);
        //     continue
        // }
        if (childNode.tagName === 'H3') {
            let ulNode = childNode.nextElementSibling;
            if (ulNode === null || ulNode.nodeType !== Node.ELEMENT_NODE) {
                continue;
            }
            if (ulNode.tagName !== 'UL') {
                continue;
            }
            let directChildren = [];
            const liElements = Array.from(ulNode.children).filter((child) => child.tagName === 'LI');
            liElements.forEach((liElement) => {
                liLevel1List.push(liElement);
                // const firstPNode = liElement.querySelector('p');
                // directChildren.push(firstPNode.textContent);
            });
            if (directChildren.length === 0) {
                continue;
            }
            tupleList.push([childNode.textContent, directChildren])
        }
    }

    let liLevel2List = [];
    for (let i = 0; i < liLevel1List.length; i++) {
        let liNode = liLevel1List[i];
        if (Array.from(liNode.children).some(e => e.tagName === 'UL')) {
            let ulNode = Array.from(liNode.children).filter((child) => child.tagName === 'UL')[0];
